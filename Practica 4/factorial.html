<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        function leer() {
            valor = document.getElementById("numero").value;
            var x = parseInt(valor);
            console.log(x);
            // Llamada a la funcion factorial
            factorial(x);
        }

        function factorial(x) {
            if(x>=0){
                var f = 1;
                for(i=1; i<=x; i++) {
                    f *= i;
                    console.log(f);
                }
            var salida = x + "! = " + f;
            document.getElementById("resultado").innerHTML = salida;
            } else {
                document.getElementById("resultado").innerHTML = "Intenta con un numero que no sea negativo";
            }
        }

        function borrar() {
            document.getElementById("resultado").innerHTML = "";
            document.getElementById("numero").value = "";
        }
    </script>
</head>

    <h1>Factorial ciclico</h1>
    <p>Ingrese un numero entero positivo.</p>
    <form action="">
        <input type="number" min="0" id="numero">
    </form>
    <button onclick="leer()">Calcular</button>
